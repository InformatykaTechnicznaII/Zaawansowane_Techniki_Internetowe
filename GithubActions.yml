name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: npm run test
    
    - name: Deploy
      run: |
        docker build -t mywebapp .
        docker run -d -p 80:80 mywebapp
    
    - name: Verification
      run: |
        npm run e2e
        npm run performance-test
    
    - name: Release
      run: |
        npm run publish
    
    - name: Cleanup
      run: |
        docker stop mywebapp
        docker rm mywebapp
